<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rejoindre</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
    }

    .recrutement-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem 1rem;
    }

    .recrutement-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding: 2rem;
      max-width: 600px;
      width: 100%;
      box-sizing: border-box;
    }

    .recrutement-card h2 {
      text-align: center;
      color: #003366;
      font-size: 28px;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #333;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      background: #f9f9f9;
      transition: border 0.3s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #003366;
      background: #fff;
    }

    .submit-button {
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: bold;
      background: #d40000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-button:hover {
      background: #a80000;
    }

    .footer-text {
      text-align: center;
      margin-top: 1.5rem;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <section class="recrutement-wrapper">
    <div class="recrutement-card">
      <h2>Rejoindre l'Aventure FBM !'</h2>


      <form action="https://formsubmit.co/fbm.production.project@gmail.com" method="POST">

        <input type="hidden" name="_captcha" value="false">

        <div class="form-group">
          <label for="nom">Pseudo</label>
          <input type="text" id="nom" name="nom" required>
        </div>

        <div class="form-group">
          <label for="email">Adresse e-mail</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="message">Pourquoi souhaitez-vous nous rejoindre ?</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit" class="submit-button">Envoyer ma candidature</button>
      </form>

      <p class="footer-text">Un membre de notre Ã©quipe vous contactera rapidement.</p>
    </div>
  </section>

</body>
</html>
